<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard | NW Guitars POS</title>
        <link href="/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet" />
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link href="/css/app.css" rel="stylesheet" />
    </head>
    <body>
        <body class="">
            
            <main class="p-4" id="dashboard">
                <div class="container mt-auto">

                    <div class="row">
                        <div class="col-7">
                            <h1 class="text-start">POS Dashboard</h1>
                        </div>
                        <div class="col-3">
                            <p class="text-end mt-2">Last sync: <strong>20/01/2023 @ 19:00</strong></p>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" style="width: 100%">Sync now</button>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <h5>Filters</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Barcode</label>
                            <input class="form-control form-control-sm" type="text" placeholder="" aria-label="">
                        </div>
                        <div class="col">
                            <label>SKU:</label>
                            <input class="form-control form-control-sm" type="text" placeholder="" aria-label="">
                        </div>
                        <div class="col">
                            <label>Title</label>
                            <input class="form-control form-control-sm" type="text" placeholder="" aria-label="">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">LW</th>
                                  <th scope="col">Square</th>
                                  <th scope="col">Title</th>
                                  <th scope="col">Barcode</th>
                                  <th scope="col">Price</th>
                                  <th scope="col">Category</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Mark</td>
                                  <td>Otto</td>
                                  <td>@mdo</td>
                                  <td>@mdo</td>
                                  <td>Strings</td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <script src="/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    </body>

    <script type="text/javascript">
        window.onload = () => {
            let jwt = localStorage.getItem("jwt")
            if (!jwt) {
                goToAuthPage()
                return
            }
           Alpine.store('jwt', jwt) 
        }

        function goToAuthPage() {
            window.location.replace("/views/login.html")
        }
    </script>

</html>
